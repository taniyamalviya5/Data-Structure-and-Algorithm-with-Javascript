<html>

<head>
    <title>Rearrange the elements by Interleaving</title>
    <script>

        const reverseQueueFirstKElements = (q, k) => {
            if (q === null || k > q.length) {
                return;
            } else if (k > 0) {
                const stack = [];

                for (let i = 0; i < k; i++) {
                    stack.push(q.shift());
                };

                for (let i = 0; i < stack.length; i++) {
                    q.unshift(stack[i])
                };
            };
            return q;
        };

        let queue = [10, 20, 30, 40, 50, 60, 70, 80, 90];
        document.write('Result: ', reverseQueueFirstKElements(queue, 4) + '<br />');
    </script>
</head>

</html>
