<html>

<head>
    <title>Minimum element in Binary Tree</title>
    <script>

        // Javascript code to Find minimum
        // in Binary Tree

        let root;

        class Node {
            constructor(data) {
                this.left = null;
                this.right = null;
                this.data = data;
            };
        };

        const findMax = (rootData) => {
            let max = Number.MIN_VALUE;
            const queue = [];
            let tmp;

            queue.push(rootData);

            while (queue.length > 0) {
                tmp = queue.shift();
                // largest of the three values
                if (max < tmp.data) { max = tmp.data; }
                if (tmp.left) queue.push(tmp.left);
                if (tmp.right) queue.push(tmp.right);
            }

            return max;
        };

        root = new Node(2);
        root.left = new Node(7);
        root.right = new Node(5);
        root.left.right = new Node(6);
        root.left.right.left = new Node(1);
        root.left.right.right = new Node(11);
        root.right.right = new Node(9);
        root.right.right.left = new Node(4);

        // Function call
        document.write("Minimum element is " + findMax(root));

    </script>

</head>

</html>
