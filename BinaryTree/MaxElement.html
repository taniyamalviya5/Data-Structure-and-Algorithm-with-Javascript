<html>

<head>
    <title>Maximmum element in Binary Tree</title>
    <script>

        // Javascript code to Find maximum (or minimum)
        // in Binary Tree

        let root;

        class Node {
            constructor(data) {
                this.left = null;
                this.right = null;
                this.data = data;
            };
        };

        const findMax = (rootData) => {
            if (!rootData)
                return Number.MIN_VALUE;

            let root_val = rootData.data;
            let left = findMax(rootData.left);
            let right = findMax(rootData.right);

            // Find the largest of the three values

            if (left > root_val)
                root_val = left;

            if (right > root_val)
                root_val = right;

            return root_val;
        };

        root = new Node(2);
        root.left = new Node(7);
        root.right = new Node(5);
        root.left.right = new Node(6);
        root.left.right.left = new Node(1);
        root.left.right.right = new Node(11);
        root.right.right = new Node(9);
        root.right.right.left = new Node(4);

        // Function call
        document.write("Maximum element is " + findMax(root));

    </script>

</head>

</html>
